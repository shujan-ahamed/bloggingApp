{% extends 'baseapp/base.html' %}

{% block content %}

{% include 'includes/alert.html' %}

<div class="center p-5">
    <form action="{% url 'create_post' %}" method="Post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}

        <div class="container py-10">
            <!-- <h1 class="h3 mb-3 fw-normal">Create a blog</h1> -->
            <h2 class="pb-5 text-center">Create a blog</h2>
                <div class="form-floating">
                    {{form.media}}
                    {{form.as_p}}
                    {% if user.is_authenticated %}
                        <button type="submit" name="save_button" class="btn btn-primary">Save</button>
                        <button type="submit" name="publish_button" class="btn btn-success">Publish</button>
                    </div>
                    {% else %}
                        <a type="submit" href="{% url 'login' %}" name="save_button" class="btn btn-primary">Save</a>
                        <a type="submit" href="{% url 'login' %}" name="publish_button" class="btn btn-success">Publish</a>
        
                    {% endif %}
                    </div>
    </form>

    <script>var editor = new MediumEditor('.editable');</script>
</div>


{% endblock %}
